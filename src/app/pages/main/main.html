<div layout="column" layout-align="center center">
    <section>
        <md-card>
            <md-card-content  layout="column" layout-align="center center">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Task description</label>
                    <input ng-model="text">
                </md-input-container>
                <md-button class="md-raised" ng-click="main.add(text)">Add</md-button>
            </md-card-content>
        </md-card>
    </section>

    <section>
        <div  layout="column" layout-align="center">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Search</label>
                <input ng-model="filter.description">
            </md-input-container>
            <md-input-container>
                <label>Filters</label>
                <md-select ng-model="filter.hasDone">
                    <md-option ng-repeat="select in main.filters" value="{{select.value}}">
                        {{select.key}}
                    </md-option>
                </md-select>
            </md-input-container>
        </div>
        <md-card ng-repeat="task in main.tasks | filter: filter ">
            <md-card-content layout="row" layout-align="cneter center">
                <div class="inset">{{task.description}}</div>
                <md-checkbox ng-model="task.hasDone">
                    Done
                </md-checkbox>
                <md-button class="md-raised md-warn" ng-click="main.delete(task.id)">Delite</md-button>
            </md-card-content>
        </md-card>

    </section>
</div>
